
<div class="container mt-4">
    <h2>Alertas</h2>
    {% if alerts %}
        {% for alert in alerts %}
            <div class="alert alert-{{ 'danger' if alert.severity == 'critical' else 'warning' }} mb-2">
                <strong>{{ alert.type|replace('_', ' ')|title }}</strong>
                <span class="float-end">{{ alert.timestamp[:16]|replace('T', ' ') }}</span>
                <p class="mb-0 small">{{ alert.message }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p class="text-muted text-center">Nenhum alerta registrado.</p>
    {% endif %}
</div>
{% endblock %}
